<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Random Elements</title>
</head>
<body>
    <script>
        const numbers = [5, 8, 12, 18, 25, 45, 10, 58, 72, 89];

        //DECLARING THE FUNCTION
        function destructureArray(arr) {
            const [first, second, ...rest] = arr;
            return console.log([first, second, rest[rest.length-1]]);
        }

        destructureArray(numbers);
    </script>
</body>
</html>
