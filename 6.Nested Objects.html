<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Objects</title>
</head>
<body>
    <script>
        //THE OBJECT
        const person = {
            name: "Mithun",
            age: 21,
            address: {
                street: "B8, Block B, Industrial Area.",
                city: "Sector 62, Noida",
                state: "Uttar Pradesh",
            },
        };

        //MAIN FUNCTION
        function extractProp(Obj) {
            const {name, address:{street}} = Obj;
            return {name, street};
        }

        //CALLING THE FUNCTION
        console.log(extractProp(person));
    </script>
</body>
</html>
