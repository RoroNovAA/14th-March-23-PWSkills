<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swap the values</title>
</head>
<body>
    <script>
        let x = 5;
        let y = 10;

        //MAIN FUNCTION
        function swapValues(x,y) {
            [x,y] = [y,x];
            return [x,y];
        }
        
        //CALLING THE FUNCTION
        [x,y] = swapValues(x,y);
        console.log(x);
        console.log(y);
    </script>
</body>
</html>
